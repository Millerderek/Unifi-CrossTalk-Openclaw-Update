# /etc/nginx/conf.d/rate-limits.conf
# Add this to your main nginx.conf http{} block or conf.d/

# Webhook rate limit zone: 60 req/min per IP
limit_req_zone $binary_remote_addr zone=webhooks:10m rate=60r/m;

# Dashboard rate limit zone: 300 req/min per IP
limit_req_zone $binary_remote_addr zone=dashboard:10m rate=300r/m;
