user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';

    access_log /var/log/nginx/access.log main;

    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 10m;   # Allow reasonable webhook payload sizes

    # Gzip for dashboard assets
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 1024;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=webhooks:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=api:10m      rate=120r/m;
    limit_req_zone $binary_remote_addr zone=scim:10m     rate=30r/m;

    include /etc/nginx/conf.d/*.conf;
}
