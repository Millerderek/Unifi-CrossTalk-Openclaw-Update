server {
    listen 80;
    server_name toolkit.lutherbot.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name toolkit.lutherbot.com;

    ssl_certificate     /etc/letsencrypt/live/toolkit.lutherbot.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/toolkit.lutherbot.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location ~ ^/activity/webhooks/ {
        limit_req zone=webhooks burst=20 nodelay;
        if ($request_method !~ ^(POST)$) { return 405; }
        proxy_pass         http://toolkit-tailscale:8000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-Signature          $http_x_signature;
        proxy_set_header   X-Hub-Signature-256  $http_x_hub_signature_256;
        proxy_set_header   X-Webhook-Secret     $http_x_webhook_secret;
        proxy_read_timeout    30s;
        proxy_connect_timeout 10s;
        proxy_request_buffering off;
        proxy_buffering         off;
    }

    location /auth/saml/acs {
        proxy_pass         http://toolkit-tailscale:8000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    location /scim/ {
        limit_req zone=scim burst=10 nodelay;
        proxy_pass         http://toolkit-tailscale:8000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    location /activity/api/ {
        limit_req zone=api burst=30 nodelay;
        proxy_pass         http://toolkit-tailscale:8000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    location / {
        proxy_pass         http://toolkit-tailscale:8000;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        proxy_read_timeout    300s;
        proxy_connect_timeout 30s;
        proxy_send_timeout    300s;
        proxy_buffering    off;
        proxy_buffer_size  128k;
        proxy_buffers      4 256k;
    }
}
